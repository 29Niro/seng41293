<form [formGroup]="grnFormGroup">
    
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateCtrl"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [formControl]="nameCtrl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput type="number" [formControl]="phoneCtrl">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    
</form>

<div>
    <mat-card class="mat-elevation-z1" *ngFor = "let grn of grns$ | async">
        <!-- {{ grn.date }} -->
        <mat-card-header>
            <mat-card-title>{{ grn.date }}</mat-card-title>
            <mat-card-subtitle>{{ grn.customer.name  }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Phone Number: {{ grn.customer.phone }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" >Edit</button>
            <button mat-raised-button color="warn" >Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
