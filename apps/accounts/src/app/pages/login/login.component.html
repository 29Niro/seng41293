<form class="login-form" [formGroup]="loginFormGroup">
    <h3>LOGIN</h3>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailCtrl" />

        <mat-error *ngIf="emailCtrl.hasError('email')">
            Please enter a <strong>valid email</strong>
        </mat-error>

        <mat-error *ngIf="emailCtrl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>

    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"/>
    </mat-form-field>
    <button (click)="onLogin()" mat-raised-button color="primary" [disabled]="!loginFormGroup.valid">Login</button>
</form>
